<!-- Brand -->
<div class="brand">
    <img src="{{settings.globalImagePath}}/imagenes/logo2.png" alt="brand logo"/>
</div>
<!--/ Brand -->

<!-- Login form -->
<form class="sign-in form-horizontal shadow rounded no-overflow" action="#" method="post">
    <div class="sign-header">
        <div class="form-group">
            <div class="sign-text">
                <span><strong> CLINICA MEDICA </strong></span>
            </div>
        </div><!-- /.form-group -->
    </div><!-- /.sign-header -->
    <div class="sign-body">
        <div class="form-group">
            <div class="input-group input-group-lg rounded no-overflow">
                <input type="text" class="form-control input-sm" placeholder="DNI " name="username">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
            </div>
        </div><!-- /.form-group -->
        <div class="form-group">
            <div class="input-group input-group-lg rounded no-overflow">
                <input type="password" class="form-control input-sm" placeholder="Clave" name="password">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            </div>
        </div><!-- /.form-group -->
    </div><!-- /.sign-body -->
    <div class="sign-footer">
        <div class="form-group">
            <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded" id="login-btn"><strong> Ingresar</strong></button>
        </div><!-- /.form-group -->
    </div><!-- /.sign-footer -->
</form><!-- /.form-horizontal -->
<!--/ Login form -->
