<div class="row">
    <div class="col-md-12">

        <!-- Start datatable using ajax -->
        <div class="panel rounded shadow">
            <div class="panel-heading">
                <div class="pull-left">
                    <h3 class="panel-title">Resumen de Cajas </h3>
                </div>
                <div class="pull-right">
                    <button data-tooltip data-refresh-panel class="btn btn-sm" data-action="refresh" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Refresh"><i class="fa fa-refresh"></i></button>
                    <button data-tooltip data-collapse-panel class="btn btn-sm" data-action="collapse" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Collapse"><i class="fa fa-angle-up"></i></button>
                    <button data-tooltip data-remove-panel class="btn btn-sm" data-action="remove" data-container="body" data-toggle="tooltip" data-placement="top" data-title="Remove"><i class="fa fa-times"></i></button>
                </div>
                <div class="clearfix"></div>
            </div><!-- /.panel-heading -->
            <div class="panel-body">
                <!-- Start datatable -->
                <table data-datatable-ajax class="table table-striped table-primary">
                    <thead>
                    <tr>
                        <th data-class="expand">Sede</th>
                        <th data-hide="phone">Caja</th>
                        <th data-hide="phone">Tipo Pago</th>
                        <th data-hide="phone">Documento</th>
                        <th data-hide="phone,tablet">Fecha</th>
                        <th data-hide="phone,tablet">Monto</th>
                    </tr>
                    </thead>
                    <!--tbody section is required-->
                    <tbody></tbody>
                    <!--tfoot section is optional-->
                    <tfoot>
                    <tr>
                        <th>Sede</th>
                        <th>Caja</th>
                        <th>Tipo Pago</th>
                        <th>Documento</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                    </tr>
                    </tfoot>
                </table>
                <!--/ End datatable -->
            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
        <!--/ End datatable using ajax -->



    </div><!-- /.col-md-12 -->
</div><!-- /.row -->
