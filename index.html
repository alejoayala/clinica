<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" data-ng-app="blankonApp"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9" data-ng-app="blankonApp"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" data-ng-app="blankonApp"> <!--<![endif]-->

    <!-- START @HEAD -->
    <head>
        <!-- START @META SECTION -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Blankon is a theme fullpack admin template powered by Twitter bootstrap 3 front-end framework. Included are multiple example pages, elements styles, and javascript widgets to get your project started.">
        <meta name="keywords" content="admin, admin template, bootstrap3, clean, fontawesome4, good documentation, lightweight admin, responsive dashboard, webapp">
        <meta name="author" content="Djava UI">
        <title data-ng-bind="$state.current.data.pageTitle + ' | MDM '"></title>
        <!--/ END META SECTION -->

        <!-- START @FAVICONS -->
        <link href="http://themes.djavaui.com/blankon-fullpack-admin-theme/img/ico/html/apple-touch-icon-144x144-precomposed.png" rel="apple-touch-icon-precomposed" sizes="144x144">
        <link href="http://themes.djavaui.com/blankon-fullpack-admin-theme/img/ico/html/apple-touch-icon-114x114-precomposed.png" rel="apple-touch-icon-precomposed" sizes="114x114">
        <link href="http://themes.djavaui.com/blankon-fullpack-admin-theme/img/ico/html/apple-touch-icon-72x72-precomposed.png" rel="apple-touch-icon-precomposed" sizes="72x72">
        <link href="http://themes.djavaui.com/blankon-fullpack-admin-theme/img/ico/html/apple-touch-icon-57x57-precomposed.png" rel="apple-touch-icon-precomposed">
        <link href="http://themes.djavaui.com/blankon-fullpack-admin-theme/img/ico/html/apple-touch-icon.png" rel="shortcut icon">
        <!--/ END FAVICONS -->

        <!-- START @FONT STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Oswald:700,400" rel="stylesheet">
        <!--/ END FONT STYLES -->

        <!-- START @GLOBAL MANDATORY STYLES -->
        <link data-ng-href="{{settings.pluginPath}}/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link data-ng-href="{{settings.pluginPath}}/fontawesome/css/font-awesome.min.css" rel="stylesheet">
        <link data-ng-href="{{settings.pluginPath}}/animate.css/animate.min.css" rel="stylesheet">
        <link data-ng-href="{{settings.pluginPath}}/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
        <!--/ END GLOBAL MANDATORY STYLES -->

        <!-- START @PAGE LEVEL STYLES -->
        <link id="load_css_before"/>
        <!--/ END PAGE LEVEL STYLES -->

        <!-- START @THEME STYLES -->
        <link data-ng-href="{{settings.cssPath}}/reset.css" rel="stylesheet">
        <link data-ng-href="{{settings.cssPath}}/layout.css" rel="stylesheet">
        <link data-ng-href="{{settings.cssPath}}/components.css" rel="stylesheet">
        <link data-ng-href="{{settings.cssPath}}/plugins.css" rel="stylesheet">
        <!--<link data-ng-href="{{settings.cssPath}}/themes/angularjs-theme.css" rel="stylesheet" id="theme">-->
        <link data-ng-href="{{settings.cssPath}}/themes/medical.theme.css" rel="stylesheet" id="theme">

        <link data-ng-href="{{settings.cssPath}}/custom.css" rel="stylesheet">
        <!--/ END THEME STYLES -->

        <!-- START @ANGULARJS STYLES -->
        <link data-ng-href="{{settings.cssPath}}/angular-custom.css" rel="stylesheet">
        <!-- END @ANGULARJS STYLES -->

        <!-- START @IE SUPPORT -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/global/plugins/bower_components/html5shiv/dist/html5shiv.min.js"></script>
        <script src="assets/global/plugins/bower_components/respond-minmax/dest/respond.min.js"></script>
        <![endif]-->
        <!--/ END IE SUPPORT -->
    </head>
    <!--/ END HEAD -->

    
    <body data-ng-controller="BlankonCtrl" ng-class="bodyCss">

        <!--[if lt IE 9]>
        <p class="upgrade-browser">Upps!! You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div data-ng-include="'partials/modal-password.html'"></div>
        <section id="wrapper">
            <header ng-if="viewLogin" data-ng-include="'partials/header.html'" id="header"></header> 
            <aside ng-if="viewLogin" data-sidebar-left-nicescroll data-sidebar-minimize data-ng-include="'partials/sidebar-left.html'" id="sidebar-left" class="sidebar-circle"></aside>
            <section id="{{pageContent}}"> 
                <div ng-if="viewLogin" class="header-content" data-ng-include="'partials/header-content.html'"></div>
                <div data-ui-view ng-class="viewCss"></div> 
                <footer ng-if="viewLogin" class="footer-content" data-ng-include="'partials/footer.html'"></footer>
            </section>
            <!--<aside data-choose-themes data-navbar-color data-sidebar-color data-layout-setting data-ng-include=" 'partials/sidebar-right.html' " id="sidebar-right"></aside>-->
        </section>
        <!-- START @BACK TOP -->
        <div ng-if="viewLogin" data-back-top id="back-top" class="animated pulse circle">
            <i class="fa fa-angle-up"></i>
        </div><!-- /#back-top -->
        <!--/ END BACK TOP -->

        <!-- START JAVASCRIPT SECTION (Load javascripts at bottom to reduce load time) -->

        <!-- START @CORE PLUGINS -->

        <script src="assets/global/plugins/bower_components/jquery-easing-original/jquery.easing.1.3.min.js"></script>
        <script src="assets/global/plugins/bower_components/ionsound/js/ion.sound.min.js"></script>
        <script src="assets/global/plugins/bower_components/bootbox/bootbox.js"></script>
        <!--<script src="assets/global/plugins/bower_components/retina.js/dist/retina.min.js"></script>-->
        <!--/ END CORE PLUGINS -->

        <!-- BEGIN @CORE ANGULARJS PLUGINS -->
        <script src="assets/global/plugins/bower_components/angular/angular.min.js"></script>
        <script src="assets/global/plugins/bower_components/angular/angular-sanitize.min.js"></script>
        <script src="assets/global/plugins/bower_components/angular/angular-touch.min.js"></script>
        <script src="assets/global/plugins/bower_components/angular-animate/angular-animate.min.js"></script>

        <script src="assets/global/plugins/bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
        <script src="assets/global/plugins/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

        <!--<script src="assets/global/plugins/bower_components/angular-jwt/dist/angular-jwt.js"></script>-->
        <script src="assets/global/plugins/bower_components/angular/i18n/angular-locale_es-pe.js"></script>


        <!-- END @CORE ANGULARJS PLUGINS -->

        <!-- START @PAGE LEVEL SCRIPTS -->
        <script src="js/app.js"></script>
        <script src="js/app-services/authentication.service.js"></script>
        <script src="js/config.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <!--/ END PAGE LEVEL SCRIPTS -->
